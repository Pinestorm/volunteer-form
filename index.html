<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer Sign-up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i,700,700i" rel="stylesheet">
</head>
<body>
  <header>
    <div>
      <h1>Apply to be a tree planter</h1>
      <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
    </div>
  </header>
  <section>
    <form method="POST" action="https://formspree.io/stormieleaf227@gmail.com">
      <fieldset>
        <legend>Personal details</legend>
        <div>
          <div>
            <label for="name">Full name</label>
            <input id="name" name="name" required>
            <p>Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
          </div>
          <div>
            <label for"nickname">What should we call you?</label>
            <input id="nickname" name="nickname" required>
            <p>What all your friends call you, e.g. “Liz”.</p>
          </div>
          <div>
            <label for="birthdate">Date of birth</label>
            <input id="birthdate" type="date" name="birthdate">
          </div>
          <div>
            <label for="size">T-shirt size</label>
            <select id="size" name="size">
              <option>Select a t-shirt size<option>
              <option>Fitted: XS</option>
              <option>Fitted: S</option>
              <option>Fitted: M</option>
              <option>Fitted: L</option>
              <option>Fitted: XL</option>
              <option>Straight-cut: XS</option>
              <option>Straight-cut: S</option>
              <option>Straight-cut: M</option>
              <option>Straight-cut: L</option>
              <option>Straight-cut: XL</option>
            </select>
          </div>

</body>
</html>
